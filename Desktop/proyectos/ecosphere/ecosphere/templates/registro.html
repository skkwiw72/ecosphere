<!-- templates/registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Facial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        video, canvas {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h4 class="card-title text-center">Registro con C치mara</h4>
                
                <!-- Mensajes -->
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'registro' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Captura tu rostro</label>
                        <video id="video" autoplay></video>
                        <button type="button" class="btn btn-secondary mt-2 w-100" onclick="capturar()">游닞 Capturar Foto</button>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <input type="hidden" name="imagen_base64" id="imagen_base64">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}">쯏a tienes cuenta? Inicia sesi칩n</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const input = document.getElementById('imagen_base64');

        // Inicia la c치mara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        function capturar() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';

            // Convierte la imagen a base64 y la pone en el input oculto
            input.value = canvas.toDataURL('image/jpeg');
        }
    </script>
</body>
</html>
